<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <textarea type="text" class="answer-display" readonly></textarea>
        <textarea type="text" class="input-display" readonly></textarea>
        <div class="buttons">
            <button type="button" id="plus" class="operation" value="+">+</button>
            <button type="button" id="minus" class="operation" value="-">-</button>
            <button type="button" id="times" class="operation" value="*">*</button>
            <button type="button" id="divide" class="operation" value="/">/</button>
            <button type="button" id="clear" class="clear" value="AC">AC</button>
      
        
            <button type="button" id="one" class="number" value="1">1</button>
            <button type="button" id="two"class="number" value="2">2</button>
            <button type="button" id="three" class="number" value="3">3</button>
            <button type="button" id="four" class="number" value="4">4</button>
            <button type="button" id="five" class="number" value="5">5</button>
            <button type="button" id="six" class="number" value="6">6</button>
            <button type="button" id="seven" class="number" value="7"> 7</button>
            <button type="button" id="eight" class="number" value="8">8</button>
            <button type="button" id="nine" class="number" value="9">9</button>
            <button type="button" id="equals" class="equals" value="=">=</button>
            <button type="button" id="zero" class="number" value="0">0</button>
            <button type="button" id="decimal" class="number" value=".">.</button>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
